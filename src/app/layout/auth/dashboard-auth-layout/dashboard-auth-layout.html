<nz-layout class="h-screen !flex-row">

  <!-- SIDEBAR -->
  <app-sidebar
    [isCollapsed]="isCollapsed"
    [menu]="APP_MENU"
    class="flex"
  ></app-sidebar>

  <!-- RIGHT SIDE -->
  <nz-layout>
    <!-- HEADER -->
    <app-dashboard-header
      (logout)="onLogout()"
      (toggle)="toggleSidebar()"
      [isCollapsed]="isCollapsed"
    ></app-dashboard-header>

    <!-- CONTENT -->
    <nz-content class="m-6">
      <div class="p-6 bg-white h-full overflow-auto">
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </div>
    </nz-content>

  </nz-layout>

</nz-layout>
