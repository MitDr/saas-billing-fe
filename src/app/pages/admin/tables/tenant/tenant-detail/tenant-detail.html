<div class="page-container">
  <nz-page-header
    [nzSubtitle]="'ID: ' + (tenant()?.id || '')"
    [nzTitle]="'Tenant Detail'"
  >
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/admin/tables/tenants">Tenants</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Tenant Detail</nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>

  <div class="mt-8">
    @if (tenant(); as tenant) {
      <app-tenant-card
        [tenant]="tenant"
        (load)="loadTenant($event)"
        (refreshApi)="$event"
        (deleteButton)="onDelete($event)">
      </app-tenant-card>
    } @else {
      <div class="text-center py-16">
        <nz-spin nzSize="large"></nz-spin>
        <p class="mt-4 text-gray-500">Loading tenant information...</p>
      </div>
    }
  </div>
</div>
