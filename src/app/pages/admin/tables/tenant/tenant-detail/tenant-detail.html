<div class="page-container">
  <nz-page-header
    [nzTitle]="'Tenant Detail'"
    [nzSubtitle]="'ID: ' + (tenant()?.id || '')"
    nzBackRouterLink="admin/tables/tenants"
  >
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/admin/tables/tenants">Tenants</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Tenant Detail</nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>

  <div class="mt-8">
    @if (tenant(); as t) {
      <app-tenant-card [tenant]="t"></app-tenant-card>
    } @else {
      <div class="text-center py-16">
        <nz-spin nzSize="large"></nz-spin>
        <p class="mt-4 text-gray-500">Loading user information...</p>
      </div>
    }
  </div>
</div>
