<div class="page-container">
  <h1 class="text-2xl font-semibold mb-6">Create Tenant</h1>
  <div class="flex justify-end mb-4">
    <app-breadcrumb [routes]="route"></app-breadcrumb>
  </div>

  <app-tenant-reuse-form
    (submitted)="onSubmitted()"
    [availableUsers]="availableUsers()"
    [formGroup]="tenantForm"
    [isEditMode]="false"
    [isLoading]="isSubmitting"
    [submitLabel]="'Create'"
  ></app-tenant-reuse-form>
</div>
