<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (bulkSoftDelete)="onBulkSoftDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="TENANT_COLUMNS"
  [data]="tenantPageResponse()"
  [loading]="loading()"
  [routes]="tenantListRouting"
  [showBulkDelete]="true"
  viewRoute="/admin/tables/tenants/">
  >
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="search.set($event); currentPage.set(1)"
        [ngModel]="search()"
        nz-input
        placeholder="Search price..."
      />
    </nz-input-wrapper>

    <!-- ğŸ—‘ Soft Delete Filter -->
    <nz-select
      (ngModelChange)="softDeleteFilter.set($event); currentPage.set(1)"
      [ngModel]="softDeleteFilter()"
      class="w-44"
      nzAllowClear
      nzPlaceHolder="Soft Delete"
    >
      <nz-option [nzValue]="false" nzLabel="Active"></nz-option>
      <nz-option [nzValue]="true" nzLabel="Deleted"></nz-option>
    </nz-select>

    <!-- ğŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
  <!-- Toolbar náº¿u cáº§n -->
</app-editable-data-table>
