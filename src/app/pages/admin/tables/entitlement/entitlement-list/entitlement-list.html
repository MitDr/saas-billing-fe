<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    ENTITLEMENTS LIST
  </h1>
  <ng-container class="mb-4">
    <button nz-button nzType="primary" [routerLink]="createRoute">+ Add Entitlement</button>
  </ng-container>
</div>
<app-editable-data-table
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="ENTITLEMENT_COLUMNS"
  (bulkDelete)="onBulkDelete($event)"
  [data]="entitlementPage()"
  [loading]="loading()"
  [routes]="entitlementListRouting  "
  [showBulkDelete]="true"
  viewRoute="/admin/tables/entitlements/">
  >
  <!-- Toolbar nếu cần -->
</app-editable-data-table>
