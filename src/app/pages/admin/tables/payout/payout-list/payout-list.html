<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    PAYOUT LIST
  </h1>
  <ng-container class="mb-4">
    <button [routerLink]="createRoute" nz-button nzType="primary">+ Add Payout</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="payoutPage()"
  [loading]="loading()"
  [routes]="payoutListRouting"
  [showBulkDelete]="true"
  [showSoftDelete]="false"
  entityName="payout(s)"
  viewRoute="/admin/tables/payouts/">
  >
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search entitlement..."
      />
    </nz-input-wrapper>

    <!-- ðŸ¢ Tenant Filter -->
    <nz-select
      (ngModelChange)="onTenantChange($event)"
      [ngModel]="tenantFilter()"
      class="w-52"
      nzAllowClear
      nzPlaceHolder="Tenant"
    >
      @for (tenant of tenants(); track tenant.id) {
        <nz-option
          [nzLabel]="tenant.name"
          [nzValue]="tenant.id">
        </nz-option>
      }
    </nz-select>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
  <!-- Toolbar náº¿u cáº§n -->
</app-editable-data-table>
