<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    PAYMENTS LIST
  </h1>
  <ng-container class="mb-4">
    <button nz-button nzType="primary" [routerLink]="createRoute">+ Add Payment</button>
  </ng-container>
</div>
<app-editable-data-table
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="PAYMENT_COLUMNS"
  (bulkDelete)="onBulkDelete($event)"
  [data]="paymentPage()"
  [loading]="loading()"
  [routes]="paymentListRouting"
  [showBulkDelete]="true"
  viewRoute="/admin/tables/payments/">
  >
  <!-- Toolbar nếu cần -->
</app-editable-data-table>
