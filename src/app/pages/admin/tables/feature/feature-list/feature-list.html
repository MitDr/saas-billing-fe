<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    FEATURES LIST
  </h1>
  <ng-container class="mb-4">
    <button [routerLink]="createRoute" nz-button nzType="primary">+ Add Feature</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (bulkSoftDelete)="onBulkSoftDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="featurePage()"
  [loading]="loading()"
  [routes]="featureListRouting"
  [showBulkDelete]="true"
  entityName="feature(s)"
  viewRoute="/admin/tables/features/">
  >
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="search.set($event); currentPage.set(1)"
        [ngModel]="search()"
        nz-input
        placeholder="Search feature..."
      />
    </nz-input-wrapper>

    <!-- ðŸ—‘ Soft Delete Filter -->
    <nz-select
      (ngModelChange)="softDeleteFilter.set($event); currentPage.set(1)"
      [ngModel]="softDeleteFilter()"
      class="w-44"
      nzAllowClear
      nzPlaceHolder="Soft Delete"
    >
      <nz-option [nzValue]="false" nzLabel="Active"></nz-option>
      <nz-option [nzValue]="true" nzLabel="Deleted"></nz-option>
    </nz-select>

    <!-- ðŸ¢ Tenant Filter -->
    <nz-select
      (ngModelChange)="tenantFilter.set($event); currentPage.set(1)"
      [ngModel]="tenantFilter()"
      class="w-52"
      nzAllowClear
      nzPlaceHolder="Tenant"
    >
      @for (tenant of tenants(); track tenant.id) {
        <nz-option
          [nzLabel]="tenant.name"
          [nzValue]="tenant.id">
        </nz-option>
      }
    </nz-select>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
  <!-- Toolbar náº¿u cáº§n -->
</app-editable-data-table>
