<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    FEATURES LIST
  </h1>
  <ng-container class="mb-4">
    <button nz-button nzType="primary" [routerLink]="createRoute">+ Add Feature</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (deleteRow)="onDeleteFeature($event)"
  (saveRow)="onSaveFeature($event)"
  [columns]="FEATURE_COLUMNS"
  [data]="features()"
  [routes]="featureListRouting"
  viewRoute="/admin/tables/features/">
</app-editable-data-table>
