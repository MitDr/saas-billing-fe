<div class="page-container">
  <h1 class="text-2xl font-semibold mb-6">Create User</h1>
  <div class="flex justify-end mb-4">
    <app-breadcrumb [routes]="route"></app-breadcrumb>
  </div>

  <app-user-reuse-form
    [formGroup]="userForm"
    [submitLabel]="'Create'"
    [isLoading]="isSubmitting"
    (submitted)="onSubmitted()"
  ></app-user-reuse-form>
</div>
