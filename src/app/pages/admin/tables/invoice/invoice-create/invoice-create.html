<div class="page-container">
  <h1 class="text-2xl font-semibold mb-6">Create Entitlement</h1>
  <div class="flex justify-end mb-4">
    <app-breadcrumb [routes]="route"></app-breadcrumb>
  </div>

  <app-invoice-reuse-form
    (submitted)="onSubmitted()"
    [availableSubscriber]="availableSubscriber()"
    [availableSubscription]="availableSubscription()"
    [availableTenants]="availableTenant()"
    [formGroup]="invoiceForm"
    [isEditMode]="false"
    [isLoading]="isSubmitting"
    [submitLabel]="'Create'"
  ></app-invoice-reuse-form>
</div>
