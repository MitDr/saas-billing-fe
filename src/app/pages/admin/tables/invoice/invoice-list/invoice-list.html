<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    INVOICE LIST
  </h1>
  <ng-container class="mb-4">
    <button [routerLink]="createRoute" nz-button nzType="primary">+ Add Invoice</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (bulkSoftDelete)="onBulkSoftDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="invoicePage()"
  [loading]="loading()"
  [routes]="invoiceListRouting"
  [showBulkDelete]="true"
  entityName="invoice(s)"
  viewRoute="/admin/tables/invoices/">
  >
  <!-- Toolbar náº¿u cáº§n -->
  <div class="flex mb-4 gap-3 items-center flex-wrap" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event.target.value)"
        [ngModel]="search()"
        nz-input
        placeholder="Search price..."
      />
    </nz-input-wrapper>

    <!-- ðŸ—‘ Soft Delete Filter -->
    <nz-select
      (ngModelChange)="onSoftDeleteChange($event)"
      [ngModel]="softDeleteFilter()"
      class="w-44"
      nzAllowClear
      nzPlaceHolder="Soft Delete"
    >
      <nz-option [nzValue]="false" nzLabel="Active"></nz-option>
      <nz-option [nzValue]="true" nzLabel="Deleted"></nz-option>
    </nz-select>

    <!-- ðŸ¢ Tenant Filter -->
    <nz-select
      (ngModelChange)="onTenantChange($event)"
      [ngModel]="tenantFilter()"
      class="w-52"
      nzAllowClear
      nzPlaceHolder="Tenant"
    >
      @for (tenant of tenants(); track tenant.id) {
        <nz-option
          [nzLabel]="tenant.name"
          [nzValue]="tenant.id">
        </nz-option>
      }
    </nz-select>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
</app-editable-data-table>
