<div class="page-container">
  <nz-page-header
    [nzSubtitle]="'ID: ' + (image()?.id || '')"
    [nzTitle]="'Image Detail'"
  >
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/admin/tables/images">Images</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Image Detail</nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>

  <div class="mt-8">
    @if (image(); as img) {
      <app-image-card
        [image]="img"
        (deleteButton)="onDelete($event)">
      </app-image-card>
    } @else {
      <div class="text-center py-16">
        <nz-spin nzSize="large"></nz-spin>
        <p class="mt-4 text-gray-500">Loading image information...</p>
      </div>
    }
  </div>
</div>
