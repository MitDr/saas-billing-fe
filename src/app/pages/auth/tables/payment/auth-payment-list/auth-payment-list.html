<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    PAYMENTS LIST
  </h1>
  <ng-container class="mb-4">
    <button [routerLink]="createRoute" nz-button nzType="primary">+ Add Payment</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="paymentPage()"
  [loading]="loading()"
  [editable]="false"
  [showSoftDelete]="false"
  [routes]="paymentListRouting"
  [showBulkDelete]="true"
  entityName="payment(s)"
  viewRoute="/app/tables/payments/">
  >
  <!-- Toolbar nếu cần -->
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search payment..."
      />
    </nz-input-wrapper>

    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
</app-editable-data-table>
