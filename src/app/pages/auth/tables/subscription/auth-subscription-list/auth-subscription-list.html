<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    SUBSCRIPTION LIST
  </h1>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="subscriptionPage()"
  [loading]="loading()"
  [routes]="subscriptionListRouting"
  [showBulkDelete]="true"
  [showSoftDelete]="false"
  [editable]="false"
  viewRoute="/app/tables/subscriptions/">
  >
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search Subscription..."
      />
    </nz-input-wrapper>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
  <!-- Toolbar náº¿u cáº§n -->
</app-editable-data-table>
