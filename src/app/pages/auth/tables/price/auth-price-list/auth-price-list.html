<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    PRICE LIST
  </h1>
  <ng-container class="mb-4">
    <button [routerLink]="createRoute" nz-button nzType="primary">+ Add Price</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="pricePage()"
  [loading]="loading()"
  [routes]="priceListRouting"
  [showBulkDelete]="true"
  [showSoftDelete]="false"
  [editable]="true"
  entityName="price(s)"
  viewRoute="/app/tables/prices/">
  >
  <!-- Toolbar náº¿u cáº§n -->
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search price..."
      />
    </nz-input-wrapper>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
</app-editable-data-table>
