<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="planPage()"
  [loading]="loading()"
  [routes]="planListRouting"
  [showBulkDelete]="true"
  [showSoftDelete]="false"
  [editable]="false"
  entityName="plan(s)"
  viewRoute="/admin/tables/plans/">
  >
  <!-- Toolbar náº¿u cáº§n -->
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search Plan..."
      />
    </nz-input-wrapper>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
</app-editable-data-table>
