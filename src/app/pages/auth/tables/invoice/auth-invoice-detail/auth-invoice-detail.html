<div class="page-container">
  <nz-page-header
    [nzSubtitle]="'ID: ' + (invoice()?.id || '')"
    [nzTitle]="'Invoice Detail'"
  >
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/app/tables/invoices">Invoice</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Invoice Detail</nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>

  <div class="mt-8">
    @if (invoice(); as invoice) {
      <app-auth-invoice-card
        [invoice]="invoice"
        (deleteButton)="onDelete($event)">
      </app-auth-invoice-card>
    } @else {
      <div class="text-center py-16">
        <nz-spin nzSize="large"></nz-spin>
        <p class="mt-4 text-gray-500">Loading Invoice information...</p>
      </div>
    }
  </div>
</div>
