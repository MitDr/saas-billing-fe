<div class="mb-4 flex justify-between">
  <h1 class="text-2xl font-semibold mb-6">
    SUBSCRIBER LIST
  </h1>
  <ng-container class="mb-4">
    <button (click)="openCreateModal()" nz-button nzType="primary">+ Add Subscriber</button>
  </ng-container>
</div>
<app-editable-data-table
  (bulkDelete)="onBulkDelete($event)"
  (pageChange)="onPageChange($event)"
  (saveRow)="onSaveRow($event)"
  (sizeChange)="onSizeChange($event)"
  [columns]="getColumns()"
  [data]="subscriberPage()"
  [loading]="loading()"
  [routes]="subscriberListRouting"
  [showBulkDelete]="true"
  [showSoftDelete]="false"
  viewRoute="/app/tables/subscribers/">
  >
  <div class="flex gap-3 items-center flex-wrap mb-4" table-toolbar>

    <!-- ðŸ” Search -->
    <nz-input-wrapper class="w-64">
      <input
        (ngModelChange)="onSearchChange($event)"
        [ngModel]="search()"
        nz-input
        placeholder="Search Subscriber..."
      />
    </nz-input-wrapper>

    <!-- ðŸ”„ Reset -->
    <button
      (click)="resetFilters()"
      nz-button
      nzType="default"
    >
      Reset
    </button>

  </div>
  <!-- Toolbar náº¿u cáº§n -->
</app-editable-data-table>
<nz-modal
  (nzOnCancel)="onCloseModal()"
  (nzOnOk)="onConfirmModal()"
  [nzVisible]="isCreateModalOpen()"
  nzCancelText="Close"
  nzOkText="Complete"
  nzTitle="Create Subscriber"
>
  <ng-template nzModalContent>
    <div class="page-container">
      <h1 class="text-2xl font-semibold mb-6">Create Subscriber</h1>

      <app-auth-subscriber-reuse-form
        (submitted)="onSubmitted()"
        [formGroup]="subscriberForm"
        [isEditMode]="false"
        [isLoading]="isSubmitting"
        [submitLabel]="'Create'"
      ></app-auth-subscriber-reuse-form>
    </div>
  </ng-template>
</nz-modal>
