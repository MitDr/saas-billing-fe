<div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome back</h2>
  <p class="text-gray-500 mb-8">Sign in to your account</p>

  <form #f="ngForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <!-- Username / Email -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input
        [(ngModel)]="loginForm.username"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        name="username"
        placeholder="Your Username"
        required
        type="text"
      />
    </div>
    <!-- Password -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input
        [(ngModel)]="loginForm.password"
        name="password"
        nz-input
        placeholder="••••••••"
        required
        type="password"
      />
    </div>

    <!-- Remember me & Forgot password -->
    <div class="flex items-center justify-between mb-8">
      <!--      <label class="flex items-center text-sm text-gray-600">-->
      <!--        <input class="mr-2" type="checkbox"/>-->
      <!--        Remember me-->
      <!--      </label>-->
      <a class="text-sm text-indigo-600 hover:text-indigo-800" href="/forgot-password">
        Forgot password?
      </a>
    </div>

    <!-- Button Submit -->
    <button
      [disabled]="loading"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50"
      type="submit"
    >
      @if (loading) {
        <span class="flex items-center justify-center">
                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                Signing in...
              </span>
      } @else {
        Sign In
      }
    </button>
  </form>

  <!-- Link Register -->
  <p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account?
    <a class="text-indigo-600 hover:text-indigo-800 font-medium" href="/auth/register">
      Sign up
    </a>
  </p>
</div>
