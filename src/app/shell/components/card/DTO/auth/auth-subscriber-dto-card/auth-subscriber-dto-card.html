<nz-card [nzBordered]="false" class="user-card">
  <div class="flex items-start gap-6">
    <div class="flex-1">
      <h2 class="text-2xl font-bold flex items-center gap-3">
        {{ subscriber().name }}
      </h2>
      <p class="text-gray-500 mt-1">{{ subscriber().email }}</p>
      <nz-descriptions [nzColumn]="numberOfColumn()" class="mt-6" nzBordered nzSize="small">
        <nz-descriptions-item nzTitle="User ID">
          {{ subscriber().id }}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Created Date">
          {{ subscriber().createdDate }}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Last Modified">
          {{ subscriber().modifiedDate }}
        </nz-descriptions-item>
      </nz-descriptions>

    </div>
  </div>
</nz-card>
